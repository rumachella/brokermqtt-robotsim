<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Robot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      width: 140px;
      height: 50px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 10px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Control Robot</h2>

  <div>
    <button onmousedown="accion('move', { direction: 'forward' })">Adelante</button>
    <button onmousedown="accion('move', { direction: 'backward' })">AtrÃ¡s</button>
    <button onmousedown="accion('turn', { direction: 'left' })">Izquierda</button>
    <button onmousedown="accion('turn', { direction: 'right' })">Derecha</button>
    <!-- <button onmousedown="accion('turn', { direction: 'degrees', time: 2000 })">Giro 180Â°</button> -->
    <button onmousedown="accion('stop')">Stop</button>
  </div>

  <div>
    <button onmousedown="accion('lift', { direction: 'up' })">Subir</button>
    <button onmousedown="accion('lift', { direction: 'down' })">Bajar</button>
    <button onmousedown="accion('tilt', { direction: 'up' })">Inclinar</button>
    <button onmousedown="accion('tilt', { direction: 'down' })">Declinar</button>
  </div>

  <div>
    <button onclick="accion('take_photo')">ðŸ“¸ Tomar Foto</button>
    <button onclick="accion('mode', { mode: 'manual' })">Modo Manual</button>
    <button onclick="accion('mode', { mode: 'auto' })">Modo AutomÃ¡tico</button>
  </div>

  <pre id="logs"></pre>

  <script>
    const logs = document.getElementById("logs");
    const robotId = "robot-1"; // <-- cÃ¡mbialo segÃºn tu robot real
    let controlActivo = false; // ðŸ”¹ indica si un botÃ³n de control estÃ¡ presionado

    function log(msg) {
      const t = new Date().toLocaleTimeString();
      logs.textContent += `[${t}] ${msg}\n`;
      logs.scrollTop = logs.scrollHeight;
    }

    async function enviar(commandType, content = {}) {
      const body = {
        nonce: crypto.randomUUID(),
        robotId,
        commandType,
        timestamp: new Date().toISOString(),
        status: "ok",
        content,
      };

      try {
        const res = await fetch("/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        log(`âœ… Enviado ${commandType} â†’ ${JSON.stringify(data.payload)}`);
      } catch (err) {
        log(`âŒ Error enviando ${commandType} â†’ ${err.message}`);
      }
    }

    function accion(commandType, content = {}) {
      enviar(commandType, content);
      // Si es un comando de movimiento o direcciÃ³n, activamos el control
      if (["move", "turn", "lift", "tilt"].includes(commandType)) {
        controlActivo = true;
      }
    }

    // EnvÃ­a "stop" al soltar el mouse solo si antes se presionÃ³ un botÃ³n de control
    document.addEventListener("mouseup", () => {
      if (controlActivo) {
        enviar("stop");
        controlActivo = false;
      }
    });
    const evtSource = new EventSource("/events");

evtSource.onmessage = (event) => {
  const data = JSON.parse(event.data);
  if (data.tipo === "recibido") log(`ðŸ“¥ ${data.mensaje}`);
};
  </script>
</body>
</html>
