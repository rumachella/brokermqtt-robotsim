<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Robot</title>
  <style>
    button { width: 120px; height: 50px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Control Robot</h2>
  <div>
    <button onclick="enviar('adelante')">Adelante</button>
    <button onclick="enviar('atras')">Atr√°s</button>
    <button onclick="enviar('izquierda')">Izquierda</button>
    <button onclick="enviar('derecha')">Derecha</button>
  </div>
  <div>
    <button onclick="enviarMontacargas('subir')">Levantar</button>
    <button onclick="enviarMontacargas('bajar')">Bajar</button>
  </div>
  <pre id="logs"></pre>

  <script>
    const logs = document.getElementById('logs');

    function log(msg) {
      logs.textContent += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    }

    async function enviar(direccion) {
      const res = await fetch("/comando", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ accion: "mover", direccion })
      });
      const data = await res.json();
      log("Enviado: " + JSON.stringify(data));
    }

    async function enviarMontacargas(modo) {
      const res = await fetch("/comando", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ accion: "montacargas", modo })
      });
      const data = await res.json();
      log("Enviado: " + JSON.stringify(data));
    }
  </script>
</body>
</html>
